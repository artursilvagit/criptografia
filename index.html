<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifra de César</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="titleMain">
                <p>Criptografia</p>
                <p id="smallText"> - Cifra de César</p>
        </div>
        <div id="containerMain">
            <section id="sectionTexto">
                <label for="texto">Texto para ser Criptografado:</label>
                <input type="text" id="texto" class="centralizado" placeholder="Digite o texto aqui...">
            </section>
            <section id="sectionNumero">
                <label for="numero">Deslocamento das letras:</label>
                <input type="text" id="numero" class="centralizado" placeholder="Digite o deslocamento aqui...">
            </section>
            <button>Enviar</button>
        </div>
    </main>
    <section id="resultado">
        <h1>Resultado</h1>
        <p id="textoResultado">Texto Criptografado: </p>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
