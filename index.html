<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifra de César</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="titleHeader">
            <p id="normalText">Criptografia</p>
            <p id="smallText">- Cifra de César</p>
        </div>
    </header>
    <main>
        <h1 class="centralizado">Cifra de César</h1>
        <label for="texto">Texto para ser Criptografado:</label>
        <input type="text" id="texto" class="centralizado">
        <label for="numero">Deslocamento das letras:</label>
        <input type="number" id="numero" class="centralizado">
        <button>Enviar</button>
        <p id="resultado" class="centralizado">Texto Criptografado: </p>
    </main>

    <script src="script.js"></script>
</body>
</html>
